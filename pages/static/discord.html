<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Discross - Discord OAuth middleware</title>
</head>

<body style="margin: 0;" bgcolor="#303338">
  <table>
    <tbody>
      <tr>
        <td><a><img src="resources/logo.png" alt="Logo"></a></td>
        <td>&nbsp;&nbsp;</td>
        <td>
          <font size="7" face="Arial, Helvetica, sans-serif" color="#dddddd">DISCROSS</font>
        </td>
        <td width="100%" align="right">
        </td>
      </tr>
    </tbody>
  </table>
  <hr style="margin: 0; position: relative; bottom: 4px;">
  <br>
  <table>
    <tbody>
      <tr>
        <td>
          &nbsp;&nbsp;&nbsp;&nbsp;
        </td>
        <td>
          <p style="font-size: xx-large; color: #dddddd">Please wait...</p>
        </td>
      </tr>
    </tbody>
  </table>
</body>
<script>
  window.onload = () => {
    const fragment = new URLSearchParams(window.location.hash.slice(1));
    const [accessToken, tokenType] = [fragment.get('access_token'), fragment.get('token_type')];
    if (!accessToken) {
      window.location.href = '/';
    }
    const query = new URLSearchParams();
    query.append('access_token', accessToken);
    query.append('token_type', tokenType);
    window.location.href = '/discord?' + query.toString()
  };
</script>

</html>
